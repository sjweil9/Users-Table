<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="styles/users.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/users.js"></script>    
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Email Address</td>
                <td>Contact #</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h1>Add User</h1>
    <form>
        <label>
            First Name: <input type="text" name="first_name" placeholder="First Name">
        </label>
        <label>
            Last Name: <input type="text" name="last_name" placeholder="Last Name">
        </label>
        <label>
            Email Address: <input type="text" name="email_address" placeholder="Email Address">
        </label>
        <label>
            Contact #: <input type="text" name="contact_num" placeholder="Contact #">
        </label>
        <input type="submit" name="submit" value="Add User">
    </form>
</body>
</html>
